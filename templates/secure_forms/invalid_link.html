<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Link Issue</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <i class="fas fa-exclamation-triangle text-warning mb-4" style="font-size: 4rem;"></i>
                        
                        <h2 class="mb-4">Upload Link Issue</h2>
                        
                        <div class="alert alert-warning">
                            <strong>{{ error }}</strong>
                        </div>
                        
                        <p class="text-muted mb-4">
                            If you believe this is an error, please contact our office for assistance.
                        </p>
                        
                        <div class="text-center">
                            <button onclick="window.close()" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Close Window
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
